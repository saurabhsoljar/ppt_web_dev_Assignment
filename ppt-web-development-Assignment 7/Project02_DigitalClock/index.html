<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>PWSKILLS</h1>
    <div class="main-container">
        <div class="container">
            <div class="time-section">
                <div id="hour"></div>
                <div id="unit">Hour</div>
            </div>
            <div class="time-section">
                <div id="minute"></div>
                <div id="unit">Minute</div>
            </div>
            <div class="time-section">
                <div id="second"></div>
                <div id="unit">Second</div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
